<template name="bookItem">
<div class="book">
	<div class="panel panel-default">
		  <img class="img-responsive portfolio-item" src="{{imageurl}}" style="display:inline">

	  <div class="panel-heading">
	    <h3 class="panel-title"><a href="{{domain}}">{{title}}</a></h3>
	  </div>
	  <div class="panel-body">
	  <p>
	    <span>{{reviews}} Reviews , {{stars}} stars </span>
	    </p>
	    <p>
	    	{{pages}} Pages, {{pubDate}}
	    	{{#if ownBook}} <a href="{{pathFor 'bookEdit' _id=this._id.toHexString}}">Edit</a>{{/if}}
	    </p>
	    <a href="{{pathFor 'bookPage'}}" class="discuss btn"> Details </a> 
	    <hr />
	    	{{#each tags}}
	    		{{> tag}}
	    	{{/each}}
	 
	  </div>
	  
	  <div class="panel-footer">
	    <div class="btn-group btn-group-justified">
	      <div class="btn-group">
	        <button class="btn btn-default">
	          <i class="fa fa-arrow-down"></i>
	          Download
	        </button>
	      </div>
	      <div class="btn-group">
	        <button class="btn btn-default">
	          <i class="fa fa-star"></i>
	          Favorite
	        </button>
	      </div>
	      <div class="btn-group">
	        <button class="btn btn-default">
	          <i class="fa fa-shopping-cart"></i>
	          Buy {{price}}
	        </button>
	      </div>
	      
	    </div>
	  </div>
	</div>
</div>
</template>
