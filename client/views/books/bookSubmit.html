<template name="bookSubmit">
	<form class="main">
		<div class="form-group">
			<label  for="url">URL</label>
			<input name="url" type="text" class="form-control" value="" placeholder="book url" />
		</div>
		<div class="form-group">
			<label for="title">Title</label>
			<input name="title" type="text" class="form-control" value="" placeholder="Name the book" />
		</div>
		<div class="form-group">
			<label class="control-label" for="publicationDate">Date</label>
				<input name="pubDate" type="text" class="form-control" value="" placeholder="published date" />
		</div>
		<div class="form-group">
			<label class="control-label" for="tags">Tags </label>
			<input name="tags" type="text" data-role="tagsinput" class="form-control" value="" placeholder="Enter comma separated tags" />
		</div>
		<div class="form-group">
			<input type="submit"   value="Submit" class="btn btn-primary" />
		</div>
	</form>
</template>
